server.port=8081
spring.application.name=currency-exchange

spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

spring.datasource.url=jdbc:postgresql://localhost:5432/currency_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

api.name.fixer=Fixer.io
api.url.fixer=http://data.fixer.io
api.key.fixer=${API_KEY_FIXER}
api.name.exchangerates=Exchangerates
api.url.exchangerates=https://api.exchangeratesapi.io
api.key.exchangerates=${API_KEY_EXCHANGERATES}

fixedRate.in.milliseconds=10000
